<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon-32x32.png" />
  <title>하나의 새로운 모임통장 서비스, 하나원모임</title>

  <link href="../styles/styleformat.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f87e59f65d.js" crossorigin="anonymous"></script>

</head>
<div class="flex-container">
  <div class="content">

    <body>
      <header>
        <!--flex 레이아웃 구현부-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="./assets/img/hana.svg" class="navbar-logo-img" alt="">
      하나원모임
    </a>
    <a href="./login.html" class="btn btn-primary navbar-btn" title="">시작하기</a>
  </div>
</nav>
      </header>

      <div class=" container sign-in">
  <div class="row align-items-center justify-content-center">
    <div class="col-lg-5 col-md-8 py-5 py-md-0">
      <!-- Card -->
      <div class="card">
        <!-- Card body -->
        <div class="card-body p-3">
          <div class="mb-4">
            <p class="login-character-text">
              <img src="./assets/img/별돌이.png" class="login-character-img" alt="">
              하나
              <span class="highlight-red">원</span>모임
            </p>
            <span>회원이 아니신가요? <a href="sign-up.html" class="ms-1">회원가입</a></span>
          </div>
          <!-- Form -->
          <form>
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">아이디 입력</label>
              <input type="text" id="username" class="form-control" name="username" placeholder="Byeoldoli" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호 입력</label>
              <input type="password" id="password" class="form-control" name="password" placeholder="**************"
                required>
            </div>
            <!-- Checkbox -->
            <div class="d-lg-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberme">
                <label class="form-check-label" for="rememberme">아이디 저장</label>
              </div>
              <div>
                <a onclick="sorryAlert()" style="color:blue">비밀번호 찾기</a>
              </div>
            </div>
            <div>
              <!-- Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">로그인</button>
                <!-- <button type="submit" class="btn btn-primary" onclick="sorryAlert()">로그인</button> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./login.js"></script>
  </div>
  <footer>
    <div class="inner d-flex">
  <a href="/" class="logo" title="홈으로" aria-label="홈으로">
    <img src="../assets/img/hana.svg" class="navbar-logo-img" alt="하나금융그룹 로고">
  </a>
