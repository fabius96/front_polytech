<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>회원가입 양식</h1>
  <form action="">
    <!--lable에 for를 주게되면, label에 쌓여있는 텍스트(이메일)를 선택해도 선택된다.-->
    <label for="e-mail">
      이메일
    </label>
    <input type="email" id="e-mail">
    <br />

    <label for="user-passwd">
      패스워드
    </label>
    <input type="password" id="user-passwd">
    <br />

    <label for="user-passwd2">
      패스워드 확인
    </label>
    <input type="password" id="user-passwd2">
    <br />
    <!--name 속성을 같은 값을 radio type에 설정해두면, 둘 중 하나만 선택가능-->
    <label for="gender-man">남자</label>
    <input type="radio" name="gender" value="남자" id="gender-man">
    <label for="gender-woman">여자</label>
    <input type="radio" name="gender" value="남자" id="gender-woman">
    <label for="gender-corp">법인</label>
    <input type="radio" name="gender" value="남자" id="gender-corp">
    <br />

    <select>
      <option value="3">증강학과</option>
      <option value="4" selected>데이터분석과</option>
      <option value="5"> 3D학과</option>
      <option value="7">전기학과</option>
      <option value="8">바이오학과</option>
    </select>
    <br />

    <!--cols-라인 당 글자 수, rows-줄 수 한정-->
    <textarea cols="20" rows="5">
자기 소개 50자 이내
    </textarea>
    <br />

    <input type="button" value="확인" />

  </form>
</body>

</html>
